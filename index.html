<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIREBASE CRUD</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Task</h1>
              <form id="task-form">
                <label for="task-title">Titulo:</label>
                <input  class="form-control mb-3" type="text" placeholder="task-title" id="task-title" />
                <label for="task-description">Descripcion:</label>
                <textarea
                  class="form-control mb-3"
                  name="task-description"
                  id="task-description"
                  cols="30"
                  rows="3"
                  placeholder="Descripcion de Tarea"
                ></textarea>
                <button class="btn btn-primary" id="btn-task-save">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" id="task-container"></div>
      </div>
    </div>

    <script src=""></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
